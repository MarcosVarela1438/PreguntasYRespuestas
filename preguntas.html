<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Preguntas</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row mt-4">
            <div class="col" id="alternativasRespuestas">
                <h1 class="d-flex justify-content-center mb-3">Bienvenido al cuestionario</h1>

                <div id="tituloPregunta" class="form-group font-weight-bold">Titulo de la pregunta</div>
        
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alternativas" value="1" checked><span id="opcion1">Radio 1</span>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alternativas" value="2" checked><span id="opcion2">Radio 2</span>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alternativas" value="3" checked><span id="opcion3">Radio 3</span>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="alternativas" value="4" checked><span id="opcion4">Radio 4</span>
                </div>
               
                <!-- <div id="temporizador">20</div> -->
                <button id="btnAvanzar" class="btn btn-dark mt-4">Siguiente</button>
            </div>
        </div>
    </div>
</main>


    <!-- BOOTSTRAP -->

    <!-- SWEET ALERT -->

    <!-- JAVASCRIPT -->
    <script src="examen.js"></script>
    <script src="preguntas.js"></script>

</body>
</html>
